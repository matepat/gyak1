<!DOCTYPE html>

      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Fegyver</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Kezdőlap" url="/"/>
            <p:submenu label="Létrehozás">
                <p:menuitem value="Harci Robot" url="/fighterrobot.xhtml"/>
                <p:menuitem value="Gyógyító Robot" url="/medicalrobot.xhtml"/>
                <p:menuitem value="Fegyver" url="/weapon.xhtml"/>

        <p:messages id="messages" showDetail="true" closable="true"/>

        <p:inputText value="#{weaponManagerView.selectedWeapon.name}"/>

        <p:commandButton value="Mentés" validateClient="true" actionListener="#{weaponManagerView.save}"/>
