<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gyógyító robot</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Kezdőlap" url="/"/>
            <p:submenu label="Létrehozás">
                <p:menuitem value="Harci Robot" url="/fighterrobot.xhtml"/>
                <p:menuitem value="Gyógyító Robot" url="/medicalrobot.xhtml"/>
                <p:menuitem value="Fegyver" url="/weapon.xhtml"/>
                <p:menuitem value="Gyógszer" url="/medicament.xhtml"/>
            </p:submenu>
        </p:menubar>
    </h:form>

    <h1>
        Gyógyító robot
    </h1>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true"/>
        <h3>Név</h3>
        <p:inputText value="#{medicalRobotManagerView.selectedMedicalRobot.name}"/>

        <h3>Gyógyszer</h3>
        <p:selectOneMenu id="medicament" value="#{medicalRobotManagerView.selectedMedicalRobot.medicament}" converter="#{medicamentConverter}">
            <f:selectItems value="#{medicalRobotManagerView.medicaments}" var="medicament" itemLabel="#{medicament.name}"
                           itemValue="#{medicament}"/>
        </p:selectOneMenu>
        <br/>
        <p:commandButton value="Mentés" validateClient="true" actionListener="#{medicalRobotManagerView.save}" update="@form"/>
    </h:form>

</h:body>
</html>
